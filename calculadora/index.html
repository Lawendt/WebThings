<!DOCTYPE html>
<hmtl>

    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luiz Augusto Wendt">
        <meta name="description" content="Calculadora. Made to">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
        </header>
        
        <nav class="site-nav">
            <a class="nav-item" href="/WebThings/">
                WebThings
            </a>
        </nav>
        <hr>
        <section>
            <article class = "calculadora">
                <div class = "display">
                    <div class = "displaytext">
                        0
                    </div>
                </div>
                <div class = "keyboard">
                <div class = "keyboardRow">
                    <button id = "ac"> AC </button>
                    <button id = "+/-"> +/- </button>
                    <button id = "%"> % </button>
                    <button id = "/" class = "operation"> / </button>
                </div>
                    
                <div class = "keyboardRow">
                    <button id = "7" class = "2"> 7 </button>
                    <button id = "8" class = "2"> 8 </button>
                    <button id = "9" class = "2"> 9 </button>
                    <button id = "x" class = "2 operation"> x </button>
                </div>
                     
                <div class = "keyboardRow">
                    <button id = "4"> 4 </button>
                    <button id = "5"> 5 </button>
                    <button id = "6"> 6 </button>
                    <button id = "-" class = "operation"> - </button>
                </div>
                    
                <div class = "keyboardRow">
                    <button id = "1"> 1 </button>
                    <button id = "2"> 2 </button>
                    <button id = "3"> 3 </button>
                    <button id = "+" class = "operation"> + </button>
                </div>
                    
                <div class = "keyboardRow">
                    <button id = "0" class = "twice roundBL"><div class = "zero">0 </div> <div class = "zero"></div></button>
                    <button id = ","> , </button>
                    <button id = "=" class = "operation roundBR"> = </button>
                </div>
                </div>
            </article> <br>
        </section>
    </body>
    
</hmtl>
